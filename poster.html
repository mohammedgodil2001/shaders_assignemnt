<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Poster</title>
    <link rel="stylesheet" href="https://use.typekit.net/zqe4age.css">
    <link rel="stylesheet" href="./src/poster.css">
</head>
<body>
    <div class="poster-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Create Poster</h1>
                <button id="back-btn" class="back-btn">Back</button>
            </div>

            <section class="section">
                <h3>Select Template</h3>
                <select id="template-select"></select>
            </section>

            <section class="section">
                <h3>Customize Text</h3>
                <div class="text-controls" id="text-controls"></div>
            </section>

            <section class="section">
                <h3>Poster Size</h3>
                <select id="size-select">
                    <option value="a4">A4 (210×297mm)</option>
                    <option value="a3">A3 (297×420mm)</option>
                    <option value="a2">A2 (420×594mm)</option>
                </select>
            </section>

            <section class="section">
                <button id="download-btn" class="download-btn">Download Poster</button>
            </section>
        </aside>

        <main class="preview-area">
            <div class="preview-container">
                <canvas id="poster-canvas"></canvas>
            </div>
            <p class="preview-note">Download will be high-resolution (300 DPI)</p>
        </main>
    </div>

    <script type="module" src="./src/poster.js"></script>
    <!-- <script type="module" src="./src/poster.js"></script> -->
</body>
</html>
