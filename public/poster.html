<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Poster</title>
    <link rel="stylesheet" href="https://use.typekit.net/zqe4age.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f0f0f0;
            overflow: hidden;
        }

        .poster-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 380px;
            flex-shrink: 0;
            background: white;
            overflow-y: auto;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sidebar-header {
            padding: 30px 30px 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .sidebar-header h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #1a1a1a;
            font-weight: 700;
        }

        .back-btn {
            padding: 10px 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
            font-weight: 500;
            color: #333;
        }

        .back-btn:hover {
            background: #e0e0e0;
            transform: translateX(-2px);
        }

        .section {
            padding: 25px 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section h3 {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 15px;
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        #template-select, #size-select {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            font-family: inherit;
            font-weight: 500;
        }

        #template-select:focus, #size-select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .text-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .text-controls label {
            display: flex;
            flex-direction: column;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .text-controls input {
            margin-top: 8px;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            font-family: inherit;
        }

        .text-controls input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .text-controls input::placeholder {
            color: #bbb;
        }

        .download-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            overflow: hidden;
        }

        .preview-container {
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            max-height: 85%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #poster-canvas {
            display: block;
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .preview-note {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
            text-align: center;
            font-style: italic;
        }

        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track {
            background: #f5f5f5;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover {
            background: #999;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Create Poster</h1>
                <button id="back-btn" class="back-btn">‚Üê Back to Editor</button>
            </div>

            <section class="section">
                <h3>Select Template</h3>
                <select id="template-select"></select>
            </section>

            <section class="section">
                <h3>Customize Text</h3>
                <div class="text-controls" id="text-controls"></div>
            </section>

            <section class="section">
                <h3>Poster Size</h3>
                <select id="size-select">
                    <option value="a4">A4 (210√ó297mm)</option>
                    <option value="a3">A3 (297√ó420mm)</option>
                    <option value="a2">A2 (420√ó594mm)</option>
                </select>
            </section>

            <section class="section">
                <button id="download-btn" class="download-btn">üíæ Download Poster</button>
            </section>
        </aside>

        <main class="preview-area">
            <div class="preview-container">
                <canvas id="poster-canvas"></canvas>
            </div>
            <p class="preview-note">Download will be high-resolution (300 DPI)</p>
        </main>
    </div>

    <script type="module">
        const POSTER_SIZES = {
            a4: { width: 2480, height: 3508, name: 'A4' },
            a3: { width: 3508, height: 4961, name: 'A3' },
            a2: { width: 4961, height: 7016, name: 'A2' }
        };

        const TEMPLATES = {
            cosmic: {
                abstract: {
                    id: 'abstract',
                    name: 'Abstract Poster',
                    description: 'Bold typography with pattern background',
                    fields: ['title', 'subtitle', 'dateLeft', 'dateRight', 'nameLeft', 'nameRight'],
                    defaults: {
                        title: 'ABSTRACT',
                        subtitle: 'poster',
                        dateLeft: 'OCT 7, 2025',
                        dateRight: 'OCT 7, 2025',
                        nameLeft: 'MUHAMMED',
                        nameRight: 'MUHAMMED'
                    },
                    layout: function(canvas, pattern, text) {
                        const ctx = canvas.getContext('2d');
                        const { width, height } = canvas;
                        
                        // White background
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(0, 0, width, height);
                        
                        // Draw pattern (top 70%)
                        const patternHeight = height * 0.70;
                        ctx.drawImage(pattern, 0, 0, width, patternHeight);
                        
                        // Margins
                        const leftMargin = width * 0.055;
                        const rightMargin = width - (width * 0.030);
                     
                        
                        // MAIN TITLE "ABSTRACT" - aligned right
                        const titleSize = width * 0.140;
                        const title = text.title.toUpperCase();
                        
                        ctx.fillStyle = '#000000';
                        ctx.font = `600 ${titleSize}px neue-haas-grotesk-display, sans-serif`;
                        ctx.textBaseline = 'alphabetic';
                        
                        // Calculate title with tight letter spacing
                        const letterSpacing = titleSize * -0.07;
                        let totalWidth = 0;
                        
                        for (let char of title) {
                            totalWidth += ctx.measureText(char).width + letterSpacing;
                        }
                        totalWidth -= letterSpacing;
                        
                        // Position title to align right with margin
                        let titleX = rightMargin - totalWidth;
                        const titleY = height * 0.82;
                        
                        ctx.textAlign = 'left';
                        for (let char of title) {
                            ctx.fillText(char, titleX, titleY);
                            titleX += ctx.measureText(char).width + letterSpacing;
                        }
                        
                        // SUBTITLE "poster" (script font, blue) - aligned right
                        ctx.fillStyle = '#1636FF';
                        const subtitleSize = width * 0.200;
                        
                        // Force font to load
                        ctx.font = `400 ${subtitleSize}px sloop-script-two, cursive`;
                        ctx.textAlign = 'right';
                        ctx.textBaseline = 'alphabetic';
                        ctx.fillText(text.subtitle, rightMargin - 120, height * 0.870);
                        
                     
                        ctx.fillStyle = '#000000';
                        ctx.textBaseline = 'top';

                        
                        ctx.textAlign = 'left';
                        ctx.font = `400 ${width * 0.0200}px neue-haas-grotesk-display, sans-serif`;
                        ctx.fillText(text.dateLeft, leftMargin, height * 0.94);

                        ctx.font = `400 ${width * 0.0300}px neue-haas-grotesk-display, sans-serif`;
                        ctx.fillText(text.nameLeft, leftMargin, height * 0.96);

                        
                        ctx.textAlign = 'right';
                        ctx.font = `400 ${width * 0.0200}px neue-haas-grotesk-display, sans-serif`;
                        ctx.fillText(text.dateRight, rightMargin, height * 0.94);

                        ctx.font = `400 ${width * 0.0300}px neue-haas-grotesk-display, sans-serif`;
                        ctx.fillText(text.nameRight, rightMargin, height * 0.96);
                    }
                }
            },
            
            pixelated: {
                portrait: {
                    id: 'portrait',
                    name: 'Portrait Poster',
                    description: 'Coming soon',
                    fields: ['title'],
                    defaults: { title: 'PORTRAIT' },
                    layout: function(canvas, pattern, text) {
                        const ctx = canvas.getContext('2d');
                        ctx.fillStyle = '#f0f0f0';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        ctx.fillStyle = '#999';
                        ctx.font = '40px Arial';
                        ctx.textAlign = 'center';
                        ctx.fillText('Portrait Template - Send Design', canvas.width/2, canvas.height/2);
                    }
                }
            }
        };

        let currentSize = 'a4';
        let currentTemplate = null;
        let currentTemplateKey = null;
        let patternImage = null;
        let patternType = null;

        // Store pattern data in memory during session
        let patternData = {
            image: null,
            type: null
        };

        // Preload fonts before rendering
        const preloadFonts = async () => {
            try {
                await document.fonts.load('400 48px sloop-script-two');
                await document.fonts.load('500 48px neue-haas-grotesk-display');
                console.log('Fonts loaded successfully');
            } catch (error) {
                console.warn('Font loading warning:', error);
            }
        };

        const init = async () => {
            
            await preloadFonts();
            
            
            const storedImage = patternData.image || localStorage.getItem('patternImage');
            const storedType = patternData.type || localStorage.getItem('patternType');
            
            if (!storedImage || !storedType) {
                alert('No pattern found! Please create a pattern first.');
                window.location.href = '/';
                return;
            }
            
            // Store in memory
            patternData.image = storedImage;
            patternData.type = storedType;
            patternType = storedType;
            
            patternImage = new Image();
            patternImage.onload = () => {
                loadTemplates();
                setupEventListeners();
            };
            patternImage.onerror = () => {
                alert('Error loading pattern image!');
                window.location.href = '/';
            };
            patternImage.src = storedImage;
        }

        const loadTemplates = () => {
            const select = document.getElementById('template-select');
            const templates = TEMPLATES[patternType];
            
            if (!templates) {
                select.innerHTML = '<option>No templates available</option>';
                return;
            }
            
            select.innerHTML = '';
            
            Object.keys(templates).forEach((key, index) => {
                const template = templates[key];
                const option = document.createElement('option');
                option.value = key;
                option.textContent = `${template.name} - ${template.description}`;
                select.appendChild(option);
                
                if (index === 0) {
                    currentTemplateKey = key;
                    currentTemplate = template;
                    loadTextFields(template);
                }
            });
            
            renderPoster();
        }

        const selectTemplate = (key) => {
            currentTemplateKey = key;
            currentTemplate = TEMPLATES[patternType][key];
            loadTextFields(currentTemplate);
            renderPoster();
        }

        const loadTextFields = (template) => {
            const container = document.getElementById('text-controls');
            container.innerHTML = '';
            
            const fieldLabels = {
                title: 'Main Title',
                subtitle: 'Subtitle',
                dateLeft: 'Date (Top Left)',
                dateRight: 'Date (Top Right)',
                nameLeft: 'Name (Bottom Left)',
                nameRight: 'Name (Bottom Right)'
            };
            
            template.fields.forEach(field => {
                const label = document.createElement('label');
                label.innerHTML = `
                    ${fieldLabels[field] || field}
                    <input 
                        type="text" 
                        id="field-${field}" 
                        placeholder="${template.defaults[field] || ''}"
                        value="${template.defaults[field] || ''}"
                        maxlength="50"
                    >
                `;
                container.appendChild(label);
                
                label.querySelector('input').addEventListener('input', renderPoster);
            });
        }

        const setupEventListeners = () => {
            document.getElementById('template-select').addEventListener('change', (e) => {
                selectTemplate(e.target.value);
            });

            document.getElementById('size-select').addEventListener('change', (e) => {
                currentSize = e.target.value;
            });
            
            document.getElementById('download-btn').addEventListener('click', downloadPoster);
            
            document.getElementById('back-btn').addEventListener('click', () => {
                if (confirm('Go back to pattern editor?')) {
                    window.location.href = '/';
                }
            });
        }

        const renderPoster = () => {
            if (!currentTemplate || !patternImage) return;
            
            const canvas = document.getElementById('poster-canvas');
            const size = POSTER_SIZES['a4'];
            
            // Scale down for preview (25% of full size)
            const previewScale = 0.25;
            canvas.width = size.width * previewScale;
            canvas.height = size.height * previewScale;
            
            const ctx = canvas.getContext('2d');
            ctx.scale(previewScale, previewScale);
            
            // Create temporary canvas at full size
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = size.width;
            tempCanvas.height = size.height;
            
            const text = {};
            currentTemplate.fields.forEach(field => {
                const input = document.getElementById(`field-${field}`);
                text[field] = input ? input.value : currentTemplate.defaults[field];
            });
            
            currentTemplate.layout(tempCanvas, patternImage, text);
            
            // Draw scaled version
            ctx.setTransform(1, 0, 0, 1, 0, 0);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0, canvas.width, canvas.height);
        }

        const downloadPoster = () => {
            if (!currentTemplate || !patternImage) return;
            
            const tempCanvas = document.createElement('canvas');
            const size = POSTER_SIZES[currentSize];
            
            tempCanvas.width = size.width;
            tempCanvas.height = size.height;
            
            const text = {};
            currentTemplate.fields.forEach(field => {
                const input = document.getElementById(`field-${field}`);
                text[field] = input ? input.value : currentTemplate.defaults[field];
            });
            
            currentTemplate.layout(tempCanvas, patternImage, text);
            
            tempCanvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = `poster-${currentTemplateKey}-${size.name}-${Date.now()}.png`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            }, 'image/png', 1.0);
        }

        init();
    </script>
</body>
</html>
